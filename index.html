<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte d'Anniversaire</title>
  <link rel="stylesheet" href="anniversaire.css">

</head>

<body>
  <header>
    <h1>Joyeux Anniversaire !</h1>
  </header>

<!-- 3 paragraphes à faire apparaître en cliquant -->
  <section>
    <article id="a1" class="article">
      <p class="texte">Un petit chat danse dans l'espace...</p>
    <article>

    <article id="a2" class="article">
      <p class="texte">... Tout heureux de voir les planètes, <br />et leur ronde, et d'y participer ...</p>
    <article>

    <article id="a3" class="article">
      <p class="texte">... Mais c'est pourtant à toi qu'il pense<br />
      en ce jour particulier.</p>
    <article>
  </section>

<!-- Audio et signature -->
  <footer id="#footer">
    <div class="footerDiv">
      <p class="texteFooter">@Isabelle Lechat</p>
    </div>
    <div class="footerDiv">
      <audio id="catSong" src="musique/cuteCatsSingHappy Bday.mp3"  type="audio/mpeg">
        Si vous pouvez lire ceci, c'est que votre navigateur ne lit pas les balise "audio", il faut installer la dernière version.
      </audio>
    </div>
  </footer>

  <noscript>
    <p>Veuillez activer JavaScript</p>
  </noscript>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script src="js/anniversaire.js"></script>
</body>
</html>
